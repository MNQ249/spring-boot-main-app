<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Student List</h1>
<a href="/add" > Add a Student</a><br/>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>GPA</th>
        <td>Actions</td>
    </tr>

    <tr th:each="student : ${students}">
        <td th:text="${student.name}" bgcolor="#8b008b"></td>
        <td th:text="${student.age}" bgcolor="#8b008b"></td>
        <td th:text="${student.GPA}" bgcolor="#8b008b"></td>

        <td>
            <a class="btn btn-warning" th:href="@{/update/{id}(id=${student.id})}">Update</a>
            <a class="btn btn-info" th:href="@{/detail/{id}(id=${student.id})}">Details</a>
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
        </td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
